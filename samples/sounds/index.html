<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>litecanvas Game</title>
    <style type="text/css">
      body {
        background: #000;
        color: #fff;
        margin: 0;
      }
      button {
        padding: 0.5em 1em;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <div id="buttons"></div>
    Volume:
    <input
      id="volume-range"
      type="range"
      min="0.5"
      max="5"
      step="0.5"
      value="1"
    />
    <span id="volume-value">1</span>
    <br />
    Pitch:
    <input
      id="pitch-range"
      type="range"
      min="-500"
      max="500"
      step="25"
      value="0"
    />
    <span id="pitch-value">0</span>
    <!-- <script src="https://unpkg.com/@litecanvas/litecanvas/dist/dist.js"></script> -->
    <script src="../../dist/dist.js"></script>
    <script src="sounds.js"></script>
  </body>
</html>
